<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Mike's Library</header>
    <main>
        <div class="menu">
            <form action="">
                <section>
                    <label for="bookname">Book Name:</label>
                    <label for="authorname">Author Name:</label>
                </section>
                <section>
                    <input type="text" id="bookname" name="bookname" maxlength="50" minlength="1" required>
                    <input type="text" id="authorname" name="authorname" maxlength="50" minlength="1" required>
                </section>
                <label for="numpages">Page Count:</label>
                <input type="number" name="numpages" id="numpages" max="10000" min="0" required>
                <label for="hasread">Read</label>
                <input type="checkbox" name="hasread" id="hasread">
                <button class="add" type="button">+ Add Book</button>
            </form>
        </div>
        <div class="grid">
            
        </div>
    </main>
    <footer><a href="https://github.com/Mr-MichaelK?tab=repositories">
        Copyright Â© 2024 Mr-MichaelK
    </a></footer>
</body>
</html>
